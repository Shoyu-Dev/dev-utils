name: Docker Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push multi-arch image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Convert repository owner to lowercase
        id: lowercase
        run: echo "OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.OWNER }}/dev-utils:latest
            ghcr.io/${{ steps.lowercase.outputs.OWNER }}/dev-utils:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ steps.lowercase.outputs.OWNER }}/dev-utils:${{ github.ref_name }}
          outputs: type=registry

      - name: Post-build info
        run: |
          echo "Pushed Docker images:"
          echo "  ghcr.io/${{ steps.lowercase.outputs.OWNER }}/dev-utils:latest"
          echo "  ghcr.io/${{ steps.lowercase.outputs.OWNER }}/dev-utils:${{ steps.version.outputs.VERSION }}"
          echo "  ghcr.io/${{ steps.lowercase.outputs.OWNER }}/dev-utils:${{ github.ref_name }}"
