name: Release: Build and Publish Docker image (multi-arch)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push multi-arch image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dev-utils:latest
            ghcr.io/${{ github.repository_owner }}/dev-utils:${{ github.sha }}
          outputs: type=registry

      - name: Post-build info
        run: |
          echo "Pushed: ghcr.io/${{ github.repository_owner }}/dev-utils:latest"
          echo "Pushed: ghcr.io/${{ github.repository_owner }}/dev-utils:${{ github.sha }}"
