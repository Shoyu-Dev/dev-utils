name: Tauri Desktop App - Build & Release

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/tauri-build.yml'
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # macOS - Universal binary (Intel + Apple Silicon)
          - name: macOS (Universal)
            os: macos-latest
            target: universal-apple-darwin

          # Windows - x64 and ARM64
          - name: Windows x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - name: Windows ARM64
            os: windows-latest
            target: aarch64-pc-windows-msvc

          # Linux - x64 and ARM64 (deb, rpm, AppImage)
          - name: Linux x64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - name: Linux ARM64
            os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Linux dependencies (x64)
        if: matrix.platform.os == 'ubuntu-22.04' && matrix.platform.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Linux dependencies (ARM64 cross-compile)
        if: matrix.platform.os == 'ubuntu-22.04' && matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          # Only create release on tags, not PRs
          tagName: ${{ github.ref_name }}
          releaseName: 'Dev Utils v__VERSION__'
          releaseBody: |
            Cross-platform desktop app for Dev Utils

            ## Downloads
            - **Windows**: Download the `.msi` or `.exe` installer
            - **macOS**: Download the `.dmg` (Universal - works on Intel and Apple Silicon)
            - **Linux**: Download `.AppImage` (universal), `.deb` (Debian/Ubuntu), or `.rpm` (Fedora/RHEL)

            See the [full changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md).
          releaseDraft: true
          prerelease: false
          # Only publish release on tags, not PRs
          releaseId: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && 'auto' || '' }}
          args: --target ${{ matrix.platform.target }}

      - name: Upload build artifacts (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform.name }}-${{ github.sha }}
          path: src-tauri/target/${{ matrix.platform.target }}/release/bundle/
          retention-days: 7

  pr-summary:
    name: PR Build Summary
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## ✅ Tauri Build Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All platform builds completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Platforms:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ macOS (Universal - Intel + Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Windows x64" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Windows ARM64" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Linux x64 (.deb, .rpm, .AppImage)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Linux ARM64 (.deb, .rpm, .AppImage)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts are available for download for 7 days." >> $GITHUB_STEP_SUMMARY
